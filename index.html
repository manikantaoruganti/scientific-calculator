
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 400px;
        }

        #display {
            width: 100%;
            height: 70px;
            font-size: 1.8em;
            text-align: right;
            padding: 10px;
            border: none;
            background: #e6e6e6;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        button {
            height: 60px;
            font-size: 1.2em;
            background: #f9f9f9;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            box-sizing: border-box;
        }

        button:hover {
            background: #dcdcdc;
        }

        button:nth-child(4n) {
            background: #ff9800;
            color: white;
        }

        button:nth-child(4n):hover {
            background: #e68a00;
        }

        @media (max-width: 600px) {
            #display {
                font-size: 1.5em;
                height: 60px;
            }

            button {
                height: 50px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- First Row -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendSymbol('%')">%</button>
            <button onclick="appendSymbol('/')">÷</button>

            <!-- Second Row -->
            <button onclick="appendSymbol('7')">7</button>
            <button onclick="appendSymbol('8')">8</button>
            <button onclick="appendSymbol('9')">9</button>
            <button onclick="appendSymbol('*')">×</button>

            <!-- Third Row -->
            <button onclick="appendSymbol('4')">4</button>
            <button onclick="appendSymbol('5')">5</button>
            <button onclick="appendSymbol('6')">6</button>
            <button onclick="appendSymbol('-')">−</button>

            <!-- Fourth Row -->
            <button onclick="appendSymbol('1')">1</button>
            <button onclick="appendSymbol('2')">2</button>
            <button onclick="appendSymbol('3')">3</button>
            <button onclick="appendSymbol('+')">+</button>

            <!-- Fifth Row -->
            <button onclick="appendSymbol('0')">0</button>
            <button onclick="appendSymbol('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="advancedFunctions()">ADV</button>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");

        // Append a symbol or number to the display
        function appendSymbol(symbol) {
            display.value += symbol;
        }

        // Clear the entire display
        function clearDisplay() {
            display.value = "";
        }

        // Delete the last entered character
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        // Calculate the expression
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }

        // Show advanced functions
        function advancedFunctions() {
            alert("Advanced functions like sin, cos, tan, etc. will be added soon!");
        }
    </script>
</body>
</html>
